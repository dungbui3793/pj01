<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GUMIKE 2017</title>

<body>
<div class="nav-bar">

        <img src="img/man-sp.png" class="man-sp">
    </div>
</div>
<div class="content-front">
    <div class="block-bg">
        <p class="text-bg">YOKU<span>BARI</span></p>
        <div class="line"><p>2017.5.23<span>(Tue)</span> - 26<span>(Fri)</span><span class="break-line"> 11:00 - 18:00 <span>(Last Day 17:00)</span></span></p></div>
        <div class="underline"></div>
    </div>
</div>
<div class="list-hover">
    <div class="button-hover">

        <div class="text-list link-world">

        <div class="text-list AR-phabet">

    </div>
    <div class="button-hover">
        <div class="image-list interactive">
        </div>
        <div class="text-list interactive">
        </div>
        <div class="text-btn interactive"></div>
    </div>
    <div class="button-hover">
        <div class="image-list sumaho">

        <div class="text-list sumaho">
        </div>
        <div class="text-btn sumaho"></div>
    </div>

    <div class="carousel-inner">
        <div class="item active">
            <div class="col-xs-4">
                <a href="#">
                    <div class="btn-sp">
                        <div class="image-list link-world">
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="item">
            <div class="col-xs-4">
                <a href="#">
                    <div class="btn-sp">
                        <div class="image-list hear-me">
                        </div>
                    </div>

        </div>

            <div class="col-xs-4"><a href="#">
                <div class="btn-sp">
                    <div class="image-list AR-phabet">
                    </div>
                </div>

            <div class="col-xs-4">
                <a href="#">
                    <div class="btn-sp">
                        <div class="image-list interactive">
                        </div>
                    </div>
                </a>

        </div>

    </a>
    <a class="right carousel-control" href="#carousel_item" role="button" data-slide="next">
